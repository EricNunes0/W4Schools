<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                margin: 0;
            }
            
            input[type=text], select, textarea{
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                resize: vertical;
            }
            
            label {
                padding: 12px 12px 12px 0;
                display: inline-block;
            }
            
            input[type=button] {
                background-color: #5075d0;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                float: right;
                margin-top: 5px;
            }
            
            input[type=submit]:hover {
                background-color: #45a049;
            }
            
            .container {
                background-color: #f2f2f2;
                padding: 20px;
            }
            
            .col-25 {
                float: left;
                width: 25%;
                margin-top: 6px;
            }
            
            .col-75 {
                float: left;
                width: 75%;
                margin-top: 6px;
            }
            
            .row::after {
                content: "";
                display: table;
                clear: both;
            }
            
            @media (max-width: 600px) {
                .col-25, .col-75, input[type=submit] {
                    width: 100%;
                    margin-top: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-25">
                    <label for="first-name">Primeiro nome:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="first-name" name="first-name" placeholder="Seu primeiro nome...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="last-name">Último nome:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="last-name" name="last-name" placeholder="Seu último nome...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">País:</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                    <option value="australia">Austrália</option>
                    <option value="canada">Canadá</option>
                    <option value="usa">EUA</option>
                </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Comentário:</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Deixe o seu comentário..." style="height: 159px;"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="button" value="Enviar">
            </div>
        </div>
    </body>
</html>
