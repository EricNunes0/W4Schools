<html>
    <head>
        <style>
            div#div1 {
                -webkit-backface-visibility: visible;  /* Safari */
                backface-visibility: visible;
            }
            
            div#div1 {
                width:100px;
                height:100px;
                background:#5075d0;
                color:#f0f0f0;
                position:relative;
                border:1px solid #000000;
                animation:mymove 3s infinite;
            }
            
            @keyframes mymove {
                from {transform: rotateY(0deg);}
                to {transform: rotateY(360deg);}
            }
        </style>
        <script>
            function checkBackface() {
                if (document.getElementById("bf").checked == true) {
                    document.getElementById('div1').style.backfaceVisibility = "hidden";
                    document.getElementById('div1').style.webkitBackfaceVisibility = "hidden";
                } else {
                    document.getElementById('div1').style.backfaceVisibility = "visible";
                    document.getElementById('div1').style.webkitBackfaceVisibility = "visible";
                }
            }
        </script>
    </head>
    <body>
        <div id="div1">HELLO</div>
        <p>Marque/desmarque a caixa de seleção para alterar a visibilidade da face traseira do elemento DIV animado:</p>
        <p>Esconder a parte traseira:<input id="bf" type="checkbox" onchange="checkBackface()"></p>
    </body>
</html>
