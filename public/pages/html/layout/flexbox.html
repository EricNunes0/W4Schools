<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            header {
                background-color: #666;
                padding: 30px;
                text-align: center;
                font-size: 35px;
                color: white;
            }

            section {
                display: -webkit-flex;
                display: flex;
            }

            nav {
                -webkit-flex: 1;
                -ms-flex: 1;
                flex: 1;
                background: #ccc;
                padding: 20px;
            }

            nav ul {
                list-style-type: none;
                padding: 0;
            }

            article {
                -webkit-flex: 3;
                -ms-flex: 3;
                flex: 3;
                background-color: #f1f1f1;
                padding: 10px;
            }

            footer {
                background-color: #777;
                padding: 10px;
                text-align: center;
                color: white;
            }

            @media (max-width: 600px) {
                section {
                    -webkit-flex-direction: column;
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h2>Estados</h2>
        </header>
        <section>
            <nav>
                <ul>
                    <li><a href="#RJ">Rio de Janeiro</a></li>
                    <li><a href="#SP">São Paulo</a></li>
                    <li><a href="#SC">Santa Catarina</a></li>
                </ul>
            </nav>
            <article>
                <h1>Rio de Janeiro</h1>
                <p>O Rio de Janeiro é um estado da região sudeste.</p>
                <p>Possui mais de 6 milhões de habitantes.</p>
            </article>
        </section>
        <footer>
            <p>Rodapé</p>
        </footer>
    </body>
</html>
