<!DOCTYPE html>
<html>
    <body>
        <p>Imagem:</p>
        <img id="scream" src="/images/examples/html/examples/scream.jpg" alt="O Grito" width="220" height="277">
        <p>Canvas:</p>
        <canvas id="myCanvas" width="250" height="300" style="border:1px solid #d3d3d3;">Seu navegador n√£o suporta a tag canvas.</canvas>
        <p><button type="button" onclick="myCanvas()">Adicionar imagem</button></p>
        <script>
            function myCanvas() {
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");
                var img = document.getElementById("scream");
                ctx.drawImage(img, 10, 10);
            }
        </script>
    </body>
</html>
