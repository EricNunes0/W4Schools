<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <p>A primeira imagem usa o atributo width (definido como 128 pixels), mas o estilo na seção head o substitui e define a largura como 100%.</p>
        <img src="/images/fox.png" alt="Raposa" width="300" height="300">
        <p>A segunda imagem usa o atributo style para definir a largura para 128 pixels, isso não será substituído pelo estilo na seção head:</p>
        <img src="/images/fox.png" alt="Raposa" style="width: 300px;height: 300px;">
    </body>
</html>
