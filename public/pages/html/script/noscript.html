<!DOCTYPE html>
<html>
    <body>
        <p id="demo">Um parágrafo</p>
        <button type="button" onclick="myFunction()">Alterar texto</button>
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "Olá JavaScript";
            }
        </script>
        <noscript>Desculpe, seu navegador não suporta JavaScript!</noscript>
        <p>Um navegador sem suporte a JavaScript mostrará o texto da tag noscript.</p>
    </body>
</html>
