<!DOCTYPE html>
<html>
    <body>
        <h2>HTML Tabelas</h2>

        <h4>1 linha e 1 coluna:</h4>
        <table>
            <tr>
                <td>100</td>
            </tr>
        </table>

        <h4>1 linha e 3 colunas:</h4>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>

        <h4>3 linhas e 3 colunas:</h4>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
            <tr>
                <td>700</td>
                <td>800</td>
                <td>900</td>
            </tr>
        </table>
    </body>
</html>
