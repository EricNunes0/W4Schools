<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h2>Títulos horizontais:</h2>
        <table style="width:100%;">
            <tr>
                <th>Nome</th>
                <th>Telefone fixo</th>
                <th>Telefone celular</th>
            </tr>
            <tr>
                <td>Bill Gates</td>
                <td>XXXX-XXXX</td>
                <td>(XX) XXXXX-XXXX</td>
            </tr>
        </table>

        <h2>Títulos verticais:</h2>
        <table style="width:100%;">
            <tr>
                <th>Nome:</th>
                <td>Bill Gates</td>
            </tr>
            <tr>
                <th>Telefone fixo:</th>
                <td>XXXX-XXXX</td>
            </tr>
            <tr>
                <th>Telefone celular:</th>
                <td>(XX) XXXXX-XXXX</td>
            </tr>
        </table>
    </body>
</html>
