<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>Tabela com bordas recolhidas:</h2>
        <p>Se você quiser que as bordas sejam recolhidas em uma borda, adicione a propriedade border-collapse.</p>
        
        <table style="width:100%;">
            <tr>
                <th>Primeiro nome</th>
                <th>Último nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>Roberto</td>
                <td>Rodrigues</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Gabriel</td>
                <td>Silva</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Amanda</td>
                <td>Costa</td>
                <td>26</td>
            </tr>
        </table>
    </body>
</html>
